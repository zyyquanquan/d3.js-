<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/d3.min.js"></script>
</head>

<body>
    <script>
        let svg = d3.select("body")
            .append("svg")
            .attr("width", 400)
            .attr("height", 400);
        var slices = svg.append("g").attr("transform", "translate(100, 100)")
            .attr("class", "slices");
        slices.selectAll(".topSlice").data([0]).enter().append("path")
            .attr('stroke', 'blue')
            .attr('fill', 'none')
            .attr("d", function (d) {
                // M130 0 起点 x:130 y: 0
                // A      160 120 0 0 1 112.58330249197704 45.99999999999999
                // A 椭圆弧  
                // x方向半轴大小 rx :160
                // y方向半轴大小 ry :120
                // 椭圆的x轴与水平轴顺时针方向的夹角 x-axis-rotation :0
                // 1:大角度弧线 0:小角度弧线 large-arc-flag :0
                // 1:顺时针至终点 0:逆时针至终点 sweep-flag :1
                // x重点坐标 rx :112.58330249197704
                // y重点坐标 ry :45.99999999999999
                // return 'M 130 0 A 160 120 0 0 1 112.58330249197704 45.99999999999999 L 0 0 A 0 0 0 0 0 0 0 z';
               // return 'M 130 0 A 260 120 0 0 1 112.58330249197704 45.99999999999999 ';
        return 'M 0 0 L 10 -10 L 10 123.33333333333334 L 0 133.33333333333334';
            });
    </script>

</body>

</html>
