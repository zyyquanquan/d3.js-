<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/d3.min.js"></script>
</head>
<body>
    <p>01</p>
    <p>02</p>
    <p>03</p>
    <script>
         let p = d3.selectAll('p');
        let dataset = [
            {id: 3, name: "张三"},
            {id: 6, name: "李四"},
        ];
        let update = p.data(dataset);
        update.text((d, i) => {
            return d.id + ' ' + d.name;
        });
        // 添加元素
        // p.data(dataset).enter().append('p').text((d, i) => {
        //     return d.id + ' ' + d.name;
        // })
        // 删除元素
        let exit = update.exit();
        exit.remove();
    </script>
</body>
</html>
