<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/d3.min.js"></script>
</head>

<body>
    <script>
        let dataset = [50, 43, 120, 87, 99, 167, 142];
        let width = 400;
        let height = 400;
        let padding = {
            top: 20,
            left: 20,
            bottom: 20,
            right: 20
        };
        let rectStep = 35;
        let rectWidth = 30;
        let svg = d3.select('body').append('svg').attr('width', width).attr('height', height);
        let rect = svg.selectAll('rect').data(dataset)
            .enter()
            .append('rect')
            .attr('fill', 'blue')
            .attr('x', (d, i) => {
                return padding.left + i * rectStep;
            })
            .attr('y', (d, i) => {
                return height - padding.bottom - d;
            })
            .attr('width', rectWidth)
            .attr('height', (d, i) => {
                return d;
            });
        let text = svg.selectAll('text').data(dataset)
            .enter()
            .append('text')
            .attr('fill', 'white')
            .attr('font-size', '14px')
            .attr('text-anchor', 'middle')
            .attr('x', (d, i) => {
                return padding.left + i * rectStep;
            })
            .attr('y', (d, i) => {
                return height - padding.bottom - d;
            })
            .attr('dx', rectWidth / 2)
            .attr('dy', '1rem')
            .text((d) => {
                return d;
            });
    </script>
</body>

</html>
