<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/d3.min.js"></script>
</head>

<body>
    <script>
        let width = 400,
            height = 400,
            padding = {
                top: 40,
                left: 60,
                bottom: 40,
                right: 40
            };
        let svg = d3.select('body').append('svg').attr('width', width).attr('height', height);
        let dataset = [100, 200, 300];
        let g = svg.append('g');
        g.selectAll('rect').data(dataset).enter().append('rect')
            .attr('fill', 'red')
            .attr('x', (d, i) => {
                return 10;
            }).attr('y', (d, i) => {
                return 10 + i * 35
            }).attr('id', (d, i) => {
                return `rect${i}`;
            }).attr('width', (d, i) => {
                return d;
            }).attr('height', 30);

        g.selectAll('rect')
            .filter((d, i) => {
                return i == 1;
            })
            .transition()
            .duration(2000)
            .each('start', (d) => {
                console.log('start');
            })
            .each('end', (d) => {
                console.log('end');
            })
            // .each('interrupt', (d) => {
            //     console.log('interrupt');
            // })
            .attr('width', 350);

        setTimeout(() => {
            g.selectAll('rect')
                .filter((d, i) => {
                    return i == 1;
                })
                .transition()
                .ease('linear')
                .duration(2000)
                .attr('width', 10);
        }, 1000)
    </script>
</body>

</html>
